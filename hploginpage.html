<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Login Page -->
    <div id="sectionloginpage" class="loginpage-bg">
        <div class="d-flex flex-column container">
            <h1>Login to your  account</h1>

            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-primary">Forgot Password</button>
            </form>
            <br>
            <p style="text-align: center;">Or Else</p>
            <br>
            <p>Continue with</p>
            <br>
            <div class="d-flex flex-row justify-content-center" style="gap:50px">
                <img src="https://i.ibb.co/b5dsNCq/google.png" class="loginlogo"/>
                <img src="https://i.ibb.co/nBmDsw0/fb.png" class="loginlogo"/>
                <img src="https://i.ibb.co/tsvgvfy/x.jpg" class="loginlogo"/>
            </div>
            <br>
            <div>
                <h5>
                    Not yet registered.
                    <button class="btn btn-light" onclick="window.location.href='hpsignuppage.html'">(register first)</button>
                </h5>
            </div>
            
        </div>
        <div class="d-flex flex-row justify-content-center" style="padding-top: 5px;">
            <button class="btn btn-light" onclick="window.location.href='homepage.html'">Back</button>
        </div>
    </div>
</body>
</html>
